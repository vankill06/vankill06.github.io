<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tu Tienda</title>
    <style>
        body {
            background-image: url('fondo.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: white;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 12px);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .btn-login {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .register-link {
            color: white;
            text-decoration: underline;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>
            <img src="logo.png" alt="Logo" style="vertical-align: middle; height: 30px; margin-right: 10px;">
            Iniciar Sesión
        </h2>
        
        <form action="#">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <a href="registro.html" class="register-link">¿No tienes una cuenta? Regístrate aquí</a>
    </div>

</body>
</html>
